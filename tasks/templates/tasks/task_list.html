<!-- tasks/templates/tasks/task_list.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="container mx-auto max-w-3xl bg-white p-8 rounded-lg shadow-lg">
        <h1 class="text-3xl font-bold mb-8 text-center text-blue-600">Task List</h1>
        <div class="flex justify-end mb-6">
            <a href="{% url 'task_create' %}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Add New Task</a>
        </div>
        <ul class="space-y-4">
            {% for task in tasks %}
            <li class="bg-gray-100 p-4 rounded-lg flex justify-between items-center shadow-md {% if task.done %}line-through text-gray-500{% endif %}">
                <span class="text-lg">{{ task.title }}</span>
                <div class="flex space-x-2">
                    <a href="{% url 'task_detail' task.id %}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Details</a>
                    <a href="{% url 'task_edit' task.id %}" class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded">Edit</a>
                    <a href="{% url 'task_delete' task.id %}" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Delete</a>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>
    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
