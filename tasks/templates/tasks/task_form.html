{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{% if form.instance.pk %}Edit Task{% else %}New Task{% endif %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>{% if form.instance.pk %}Edit Task{% else %}New Task{% endif %}</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">{% if form.instance.pk %}Update{% else %}Create{% endif %} Task</button>
        </form>
        <a href="{% url 'task_list' %}" class="btn">Back to List</a>
    </div>
</body>
</html>
