<!-- tasks/templates/tasks/task_list.html -->
{% extends 'base.html' %}

{% block title %}Task List{% endblock %}

{% block content %}
<h1 class="text-center mb-4">Task List</h1>
<a href="{% url 'task_create' %}" class="btn btn-primary mb-3">Add New Task</a>
<div class="row">
    {% for task in tasks %}
    <div class="col-md-6 mb-3">
        <div class="card {% if task.done %}border-success{% else %}border-secondary{% endif %}">
            <div class="card-body d-flex justify-content-between align-items-center">
                <div>
                    <h5 class="card-title">{{ task.title }}</h5>
                    <p class="card-text">{{ task.description }}</p>
                    <p class="card-text"><small class="text-muted">{% if task.done %}Done{% else %}Not Done{% endif %}</small></p>
                </div>
                <div class="btn-group">
                    <a href="{% url 'task_detail' task.id %}" class="btn btn-info btn-sm">Details</a>
                    <a href="{% url 'task_edit' task.id %}" class="btn btn-warning btn-sm">Edit</a>
                    <a href="{% url 'task_delete' task.id %}" class="btn btn-danger btn-sm">Delete</a>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
