<!-- tasks/templates/tasks/task_detail.html -->
{% extends 'base.html' %}

{% block title %}Task Detail{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h1>{{ task.title }}</h1>
    </div>
    <div class="card-body">
        <p class="card-text">{{ task.description }}</p>
        <p class="card-text"><strong>Status:</strong> {% if task.done %}Done{% else %}Not Done{% endif %}</p>
        <a href="{% url 'task_edit' task.id %}" class="btn btn-warning">Edit</a>
        <a href="{% url 'task_list' %}" class="btn btn-secondary">Back to List</a>
    </div>
</div>
{% endblock %}
