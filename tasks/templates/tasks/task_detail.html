{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Task Detail</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>{{ task.title }}</h1>
        <p class="message">{{ task.description }}</p>
        <p><strong>Status:</strong> {% if task.done %}Done{% else %}Not Done{% endif %}</p>
        <a href="{% url 'task_edit' task.id %}" class="btn">Edit</a>
        <a href="{% url 'task_list' %}" class="btn">Back to List</a>
    </div>
</body>
</html>
